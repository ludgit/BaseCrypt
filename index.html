<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseCrypt - Enkripsi dan Dekripsi Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
<!-- Header -->
<header class="flex items-center justify-between px-8 py-6 bg-gray-800">
    <h1 class="text-4xl font-extrabold text-blue-500">BaseCrypt</h1>
    
    <!-- Mobile Menu Button (hidden by default) -->
    <div class="lg:hidden">
        <button id="menu-button" class="text-blue-500">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <!-- Navigation -->
    <nav id="navbar" class="space-x-6 hidden lg:flex">
        <a href="/" class="hover:text-blue-400 transition">Home</a>
        <a href="about.html" class="hover:text-blue-400 transition">About</a>
        <a href="contact.html" class="hover:text-blue-400 transition">Contact</a>
    </nav>
    
    <!-- Mobile Navigation (hidden by default) -->
    <nav id="mobile-navbar" class="lg:hidden absolute top-16 left-0 w-full bg-gray-800 text-center hidden">
        <a href="/" class="block py-2 hover:text-blue-400">Home</a>
        <a href="about.html" class="block py-2 hover:text-blue-400">About</a>
        <a href="contact.html" class="block py-2 hover:text-blue-400">Contact</a>
    </nav>
</header>

<!-- JavaScript for Mobile Menu Toggle -->
<script>
    const menuButton = document.getElementById('menu-button');
    const mobileNavbar = document.getElementById('mobile-navbar');
    
    menuButton.addEventListener('click', () => {
        mobileNavbar.classList.toggle('hidden');
    });
</script>


    <!-- Main Section -->
    <main class="px-8 py-16">
        <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-8 text-center text-blue-500">Enkripsi & Dekripsi Data dengan Mudah</h2>

            <form id="encryption-form">
                <!-- Input Text -->
                <div class="mb-6">
                    <label for="input-text" class="block text-lg font-semibold mb-2">Masukkan Teks</label>
                    <textarea id="input-text" class="w-full p-4 text-black rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" rows="6" placeholder="Masukkan teks untuk enkripsi atau dekripsi"></textarea>
                </div>

                <!-- Algoritma -->
                <div class="mb-6">
                    <label for="algorithm" class="block text-lg font-semibold mb-2">Pilih Algoritma</label>
                    <select id="algorithm" class="w-full p-4 rounded-md bg-gray-200 text-black focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="caesar">Caesar Cipher</option>
                        <option value="vigenere">Vigen√®re Cipher</option>
                        <option value="atbash">Atbash Cipher</option>
                        <option value="rail-fence">Rail-Fence Cipher</option>
                        <option value="playfair">Playfair Cipher</option>
                        <option value="affine">Affine Cipher</option>
                        <option value="base64">Base64</option>
                        <option value="base32">Base32</option>
                        <option value="base58">Base58</option>
                    </select>
                </div>

                <!-- Key Input for certain algorithms -->
                <div id="key-input-container" class="mb-6 hidden">
                    <label for="key-input" class="block text-lg font-semibold mb-2">Masukkan Kata Kunci</label>
                    <input type="text" id="key-input" class="w-full p-4 text-black rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Masukkan kata kunci untuk algoritma yang dipilih">
                </div>

<!-- Tombol Aksi -->
<div class="flex justify-center gap-2">
    <!-- Tombol Enkripsi -->
    <button id="encrypt-btn" type="button" class="w-full sm:w-1/2 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-l-md transition flex items-center justify-center">
        <i class="fas fa-lock mr-2"></i> Enkripsi
    </button>

    <!-- Tombol Dekripsi -->
    <button id="decrypt-btn" type="button" class="w-full sm:w-1/2 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-r-md transition flex items-center justify-center">
        <i class="fas fa-unlock-alt mr-2"></i> Dekripsi
    </button>
</div>

            </form>

            <!-- Output -->
            <div class="mt-8">
                <h3 class="text-lg font-semibold mb-2">Hasil</h3>
                <textarea id="output-text" class="w-full p-4 text-black rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" rows="6" readonly placeholder="Hasil enkripsi atau dekripsi akan muncul di sini..."></textarea>
            </div>
        </div>
    </main>

    <!-- Footer (Removed as per previous instruction) -->
    <footer class="bg-gray-800 text-center py-6 mt-16">
        <p>&copy; 2025 BaseCrypt. All Rights Reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
